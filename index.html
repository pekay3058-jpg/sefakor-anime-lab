<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sefakor Anime Lab</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    padding: 15px;
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 8px #000;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 15px;
    background: #1e1e1e;
    padding: 10px;
  }
  nav button {
    background: #2c2c2c;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
  }
  nav button:hover { background: #444; }
  .active { background: #2575fc; }
  #editor {
    padding: 20px;
  }
  #upload {
    margin: 15px 0;
  }
  canvas {
    border: 2px solid #444;
    border-radius: 10px;
    margin: 20px auto;
    display: block;
    background: #222;
    max-width: 90%;
  }
  .tools, .styles {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin: 20px 0;
  }
  .btn {
    padding: 12px 18px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
    transition: 0.3s;
  }
  .btn:hover { transform: scale(1.05); }
  .anime { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
  .cartoon { background: linear-gradient(45deg, #ff9800, #ffc107); }
  .comic { background: linear-gradient(45deg, #00c6ff, #0072ff); }
  .clay { background: linear-gradient(45deg, #8e2de2, #4a00e0); }
  .lowpoly { background: linear-gradient(45deg, #06beb6, #48b1bf); }
  .cgi { background: linear-gradient(45deg, #11998e, #38ef7d); }
  .manga { background: linear-gradient(45deg, #fc466b, #3f5efb); }
  .vip { background: linear-gradient(45deg, gold, darkorange); }
  .vvip { background: linear-gradient(45deg, #e0e0e0, #9e9e9e); color: black; }
  /* Modal popup */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: #222;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    max-width: 300px;
    color: white;
    box-shadow: 0 0 20px #000;
  }
  .modal-content h2 { margin: 0 0 15px; }
  .close {
    background: crimson;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>âœ¨ Sefakor Anime Lab âœ¨</header>

<nav>
  <button id="tab-free" class="active" onclick="showTab('free')">FREE</button>
  <button id="tab-vip" onclick="showTab('vip')">VIP</button>
  <button id="tab-vvip" onclick="showTab('vvip')">VVIP</button>
</nav>

<div id="editor">
  <!-- Upload -->
  <input type="file" id="upload" accept="image/*"><br>
  <canvas id="canvas"></canvas>

  <!-- Free styles -->
  <div id="free" class="styles">
    <button class="btn anime" onclick="applyStyle('anime')">Anime</button>
    <button class="btn cartoon" onclick="applyStyle('cartoon')">Cartoon</button>
    <button class="btn comic" onclick="applyStyle('comic')">Comic</button>
    <button class="btn clay" onclick="applyStyle('clay')">Clay</button>
    <button class="btn lowpoly" onclick="applyStyle('lowpoly')">Low Poly</button>
    <button class="btn cgi" onclick="applyStyle('cgi')">CGI</button>
    <button class="btn manga" onclick="applyStyle('manga')">Manga</button>
  </div>

  <!-- VIP -->
  <div id="vip" class="styles" style="display:none;">
    <button class="btn vip" onclick="openModal('VIP ðŸš€ Features Coming Soon!')">VIP Access</button>
  </div>

  <!-- VVIP -->
  <div id="vvip" class="styles" style="display:none;">
    <button class="btn vvip" onclick="openModal('ðŸŒŒ VVIP Exclusive Features Coming Soon!')">VVIP Access</button>
  </div>

  <!-- Editor tools -->
  <div class="tools">
    <button class="btn" style="background:#555;" onclick="rotate()">Rotate</button>
    <button class="btn" style="background:#777;" onclick="flip()">Flip</button>
    <button class="btn" style="background:#999;" onclick="adjust('bright')">Brightness</button>
    <button class="btn" style="background:#bbb;color:#000;" onclick="adjust('contrast')">Contrast</button>
    <button class="btn" style="background:#2575fc;" onclick="downloadImage()">Download</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modal-text"></h2>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let img = new Image();

  document.getElementById('upload').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
      img.onload = () => {
        canvas.width = img.width/2;
        canvas.height = img.height/2;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  function applyStyle(style) {
    alert("Style applied: " + style + " (connect API here later).");
  }
  function rotate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(Math.PI/2);
    ctx.drawImage(img, -img.width/4, -img.height/4, img.width/2, img.height/2);
    ctx.restore();
  }
  function flip() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.scale(-1, 1);
    ctx.drawImage(img, -canvas.width, 0, canvas.width, canvas.height);
    ctx.restore();
  }
  function adjust(type) {
    alert(type + " adjustment (can be upgraded with real filters).");
  }
  function downloadImage() {
    const link = document.createElement('a');
    link.download = 'edited.png';
    link.href = canvas.toDataURL();
    link.click();
  }
  function showTab(tab) {
    document.getElementById('free').style.display = tab === 'free' ? 'flex' : 'none';
    document.getElementById('vip').style.display = tab === 'vip' ? 'flex' : 'none';
    document.getElementById('vvip').style.display = tab === 'vvip' ? 'flex' : 'none';
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    document.getElementById('tab-' + tab).classList.add('active');
  }
  function openModal(msg) {
    document.getElementById('modal-text').innerText = msg;
    document.getElementById('modal').style.display = 'flex';
  }
  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>
</body>
</html>
